
<form>

    <div class="col-6">
        <div class="mb-3">
            <div class="form-group pt-4">
                <label for="num1" class="form-label">Numero 1</label>
                <input type="text" name="num1" id="num1" class="form-control" [(ngModel)]="num1">
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group pt-4">
            <label for="num2" class="form-label">Numero 2</label>
            <input type="text" name="num2" id="num2" class="form-control" [(ngModel)]="num2">
        </div>
    </div>
    <br>
    <div class="col-6">
        <input type="radio" value="restar" name="tipo" id="tipo" [(ngModel)]="tipo">Restar <br>
        <input type="radio" value="sumar" name="tipo" id="tipo" [(ngModel)]="tipo">Sumar <br>
        <input type="radio" value="multi" name="tipo" id="tipo" [(ngModel)]="tipo">Multiplicar <br>
        <input type="radio" value="div"name="tipo" id="tipo" [(ngModel)]="tipo">Dividir
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-primary nt-3" (click)="operacion()">Calcular</button>
    </div>
    
    <div class="col-6">
        <h1>Resultado: {{res}}</h1>
    </div>

</form>
