<div class="cine-card">
    <h1 class="text-center">Cinepolis</h1>
    <form>
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <h1>Entradas</h1>
                    Nombre <input type="text" value="nombre" name="nombre" id="nombre" [(ngModel)]="nombre"> <br>
                    Cantidad Compradores <input type="text" value="cantcompradores" name="cantcompradores" id="cantcompradores" [(ngModel)]="cantcompradores"> <br>
                    Cantidad de Boletos <input type="text" value="cantboletos" name="cantboletos" id="cantboletos" [(ngModel)]="cantboletos"> <br>
                    Tarjeta Cineco <input type="radio" value="1" name="tarjeta" id="tarjeta" [(ngModel)]="tarjeta"> Si <input type="radio" value="2" name="tarjeta" id="tarjeta" [(ngModel)]="tarjeta"> No <br>
                    
                </div>
                <div class="col">
                    <h1>Salidas</h1>
                    Valor a pagar: {{total}}
                    {{mensaje}}
                </div>
            </div>
        </div>
        <div class="container text-center">
            <h1>Acciones</h1>
            <button class="btn btn-outline-dark" (click)="calculo()">Procesar</button>
            <button class="btn btn-outline-dark">Salir</button>
        </div>
    </form>
</div>
